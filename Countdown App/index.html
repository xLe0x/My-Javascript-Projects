<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="countdown">
        <div class="days">
          <h3>1</h3>
          <p>Days</p>
        </div>
        <div class="hours">
          <h3>1</h3>
          <p>Hours</p>
        </div>
        <div class="mins">
          <h3>1</h3>
          <p>Minutes</p>
        </div>
        <div class="secs">
          <h3>1</h3>
          <p>Seconds</p>
        </div>
      </div>
      <h3 class="till">Till 2024</h3>
    </div>
    <script src="script.js"></script>
  </body>
</html>
